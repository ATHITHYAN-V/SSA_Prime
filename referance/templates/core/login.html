{% extends "core/base.html" %}
{% load static %}

{% block title %}SSA Automation - Login{% endblock %}

{% block content %}
<style>
    body {
        margin: 0; padding: 0; height: 100vh; width: 100vw; 
        overflow: hidden; font-family: 'Montserrat', sans-serif;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .btn-primary:hover { background: #4155c8 !important; transform: scale(1.02); }
    .hidden { display: none !important; }
</style>

<div id="loginView" style="background: radial-gradient(circle at top right, #003366, #000b1a); position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
    
    <div class="col-11 col-sm-10 col-md-8 col-lg-5 col-xl-4" style="animation: fadeIn 0.8s ease-out;">
        <div class="card shadow-lg" style="border-radius: 20px; border: none; overflow: hidden;">
            
            <div style="height: 6px; background: linear-gradient(to right, #0056b3, #00aaff);"></div>

            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <img src="{% static 'images/ssa_logo.png' %}" alt="SSA Automation Logo" style="max-width: 200px;" onerror="this.src='https://placehold.co/200x60/ffffff/003366?text=SSA+Logo';">
                </div>
                
                <div class="text-center mb-4">
                    <h3 class="fw-bold" style="color: #003366;">Login Portal</h3>
                    <p class="text-muted small">Enter credentials to access the automation portal</p>
                </div>

                <form id="loginForm">
                    {% csrf_token %}
                    <input type="hidden" id="loginRole" value="User">
                    
                    <div class="input-group mb-3" style="border: 1px solid #dee2e6; border-radius: 10px; overflow: hidden;">
                        <span class="input-group-text bg-light border-0"><i class="bi bi-person text-primary"></i></span>
                        <div class="form-floating" style="flex: 1;">
                            <input type="email" class="form-control border-0" id="loginEmail" name="username" placeholder="Username" required autocomplete="username" style="box-shadow: none;">
                            <label for="loginEmail">Email Address</label>
                        </div>
                    </div>
                    
                    <div class="input-group mb-4" style="border: 1px solid #dee2e6; border-radius: 10px; overflow: hidden;">
                        <span class="input-group-text bg-light border-0"><i class="bi bi-shield-lock text-primary"></i></span>
                        <div class="form-floating" style="flex: 1;">
                            <input type="password" class="form-control border-0" id="loginPassword" name="password" placeholder="Password" required autocomplete="current-password" style="box-shadow: none;">
                            <label for="loginPassword">Password</label>
                        </div>
                    </div>

                    <div id="portalIdContainer" class="form-floating mb-4 hidden">
                        <input type="text" class="form-control" id="loginPortalId" name="portal_id" placeholder="Portal ID" style="border-radius: 10px;">
                        <label for="loginPortalId">Portal ID</label>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit" id="loginButton" style="background: #003366; border: none; border-radius: 10px; padding: 12px; font-weight: 600; transition: 0.3s;">
                            <span class="spinner-border spinner-border-sm hidden" role="status" aria-hidden="true" id="loginSpinner"></span>
                            <span id="loginButtonText">Login</span>
                        </button>
                    </div>
                    
                    <div id="loginError" class="text-danger mt-3 text-center hidden"></div>
                </form>
            </div>
            
            <div class="card-footer bg-light text-center border-0 py-3">
                <span class="text-muted small">&copy; 2026 SSA Automation Systems</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
{% endblock %}
