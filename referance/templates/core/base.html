<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SSA Automation{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons + Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- SweetAlert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- GLOBAL MODAL FIX -->
    <style>
        /* Force modal above ALL layouts */
        .modal {
            z-index: 999999 !important;
        }

        .modal-backdrop {
            z-index: 999998 !important;
        }
    </style>
</head>

<body>

{% block content %}
{% endblock %}

<!-- ===================================================== -->
<!-- GLOBAL PROFILE MODAL (VISIBLE ON EVERY PAGE) -->
<!-- ===================================================== -->

<div class="modal fade" id="editProfileModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">

            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title fw-bold">
                    <i class="bi bi-person-gear me-2"></i>Edit Profile
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <form onsubmit="window.handleSaveProfile(event)">
                <div class="modal-body p-4">

                    <div class="mb-3">
                        <label class="form-label small fw-bold">Full Name</label>
                        <input type="text" id="profileName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold">Email</label>
                        <input type="email" id="profileEmail" class="form-control bg-light" readonly>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label small fw-bold">Portal ID</label>
                            <input type="text" id="profilePortalId" class="form-control bg-light" readonly>
                        </div>

                        <div class="col-6 mb-3">
                            <label class="form-label small fw-bold">Role</label>
                            <input type="text" id="profileRole" class="form-control bg-light" readonly>
                        </div>
                    </div>

                    <hr class="my-4">

                    <h6 class="fw-bold text-primary mb-3">
                        <i class="bi bi-shield-lock me-2"></i>Security
                    </h6>

                    <div class="mb-3">
                        <label class="form-label small fw-bold">Current Password</label>
                        <input type="password" id="profileCurrentPass" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold">New Password</label>
                        <input type="password" id="profileNewPass" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold">Confirm Password</label>
                        <input type="password" id="profileConfirmPass" class="form-control">
                    </div>

                </div>

                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary px-4">
                        Save Changes
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- =====================================================C3V
SCRIPTS (GLOBAL) -->
<!-- ===================================================== -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- GLOBAL APP SCRIPT -->
<script src="{% static 'js/app.js' %}"></script>

{% block scripts %}
{% endblock %}

</body>
</html>
