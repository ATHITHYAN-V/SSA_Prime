name: Build and Push to ECR

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: demo/ssa

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1. Updated to v4 for Node 20 support
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Correctly configured credentials (audience removed)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # 3. Updated to v2 to avoid Node.js deprecation warnings
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # 4. Streamlined build and push using dynamic variables
    - name: Build, tag, and push image to Amazon ECR
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: ${{ env.ECR_REPOSITORY }}
        IMAGE_TAG: latest
      run: |
        # Build the docker image and tag it directly with the ECR URL
        docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
        
        # Push the image to AWS ECR
        docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
